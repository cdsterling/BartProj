{% extends "base_logged_out.html" %}

{% block title %}
My Site - Sign up Page
{% endblock title %}

{% block content %}

<div id="container">
        <div class="form-wrap">
          <h1>Sign Up</h1>
          <p>It's free and only takes a minute</p>
          {% csrf_token %}
          {{ form.as_p }}
        <footer>
          <p>Already have an account? <a href="{% url 'signup' %}">Login Here</a></p>
        </footer>
      </div>
{% endblock %}
